                        </div>
                        <div class="col-md-12 form-group">

                        </div>
                        <div class="col-md-12 form-group">

                            <input type="password" name="password2" required="required" class="form-control display-7" id="password-form1-u">
                        </div>
                        <div class="col-md-12 input-group-btn align-center"><button type="submit" class="btn btn-form btn-danger display-4">REGISTER</button></div>
